name: Generate GitHub Snake

# allow the workflow to push generated assets back to the repo
permissions:
  contents: write

on:
  # Run daily at midnight, you can adjust
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/*
          git commit -m "Update GitHub Snake" || echo "No changes to commit"
          # push back to the same branch that triggered the workflow
          git push origin HEAD:${{ github.ref_name }}
